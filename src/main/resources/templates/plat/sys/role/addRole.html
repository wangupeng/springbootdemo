<script type="text/javascript">
$(function(){

    $("#Huifold-demo3").Huifold({
        titCell:'.item h4',
        mainCell:'.item .info',
        type:3,
        trigger:'click',
        className:"selected",
        speed:"first",
    });

	$("#addRoleForm").validate({
		rules:{
            roleCode:{
				required:true,
				minlength:3,
				maxlength:20,
                remote: {
                    url: "checkExist", //后台处理程序
                    type: "post", //数据发送方式
                    //dataType: "json", //接受数据格式
                    data: { //要传递的数据
                        roleCode: function () {
                            return $("#roleCode").val();
                        }
                    }
                }
			},roleName:{
                required:true,
                minlength:2,
                maxlength:10
            }
		},
        messages: {
            roleCode: {
                remote: "角色代码已存在！"
            }
        },
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			form.submit();
		}
	});
});
