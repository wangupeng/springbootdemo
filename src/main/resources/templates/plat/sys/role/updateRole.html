<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="~{layout/layout}">
<head>
	<title>用户列表</title>
</head>
<body>
<div layout:fragment="content">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> <a href="index" class="maincolor">首页</a>
		<span class="c-gray en">&gt;</span> 用户管理
		<span class="c-gray en">&gt;</span> 修改用户
		<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
			<i class="Hui-iconfont">&#xe68f;</i>
		</a>
	</nav>
	<div class="Hui-article">
		<article class="cl pd-25">
			<form action="updateRole" method="post" class="form form-horizontal" id="updateRoleForm" th:object="${sysRole}">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色代码：</label>
					<div class="formControls col-xs-4 col-sm-5">
						<input type="text" name="roleCode" id="roleCode" class="input-text" autocomplete="off" readonly th:value="*{roleCode}"/>
					</div>
				</div>

				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色名称：</label>
					<div class="formControls col-xs-4 col-sm-5">
						<input type="text" name="roleName" class="input-text" autocomplete="off" th:value="*{roleName}" placeholder="2~10个中文"/>
					</div>
				</div>

				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">角色说明：</label>
					<div class="formControls col-xs-4 col-sm-5">
						<textarea name="description" cols="" rows="" class="textarea" th:value="*{description}" placeholder="0～50个中文"></textarea>
					</div>
				</div>

				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
						<input class="btn btn-primary radius" type="submit" value="修改">
						<input class="btn btn-primary radius" type="button" onclick="history.back(-1)" value="返回">
					</div>
				</div>
			</form>
		</article>
	</div>
<script type="text/javascript">
$(function(){
    $("#updateRoleForm").validate({
        rules:{
            roleName:{
                required:true,
                minlength:2,
                maxlength:10
            }
        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid"
    });
});
</script>
</div>
</body>
</html>
