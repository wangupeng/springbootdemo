<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="~{layout/layout2}">
<head>
	<title>新建周报</title>
</head>
<body>
<div layout:fragment="content">
    <article class="cl pd-10">
        <form action="add" method="post" class="form form-horizontal" id="addForm" enctype="multipart/form-data">
            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>起止日期：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'endDate\')||\'%y-%M-%d\'}'})" id="startDate" name="startDate" class="input-text Wdate" style="width:140px;">
                    -
                    <input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'startDate\')}',maxDate:'%y-%M-%d'})" id="endDate" name="endDate" class="input-text Wdate" style="width:140px;">
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>本周工作总结：<br>(具体到人天工作量)</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <textarea name="content" id="content" cols="" rows="3" class="textarea" placeholder=""></textarea>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>下周工作计划：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <textarea name="contentNext" id="contentNext" cols="" rows="3" class="textarea" placeholder=""></textarea>
                </div>
            </div>



            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>查看人：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <!--<input type="text" name="viewUsers" id="viewUsers" class="input-text" autocomplete="off" placeholder=""/>-->
                    <span class="select-box">
                        <select class="select" size="1" name="status" id="status">
                            <option value="">请选择应用状态</option>
                            <option value="1">生产应用</option>
                            <option value="2">测试应用</option>
                        </select>
                    </span>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-3">附件：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input class="input-text upload-url" type="text" readonly>
                    <a href="javascript:;" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
                    <input type="file" multiple name="fj" id="fj" class="input-file" style="font-size: 1.5em">

                </div>
            </div>

            <div class="row cl">
                <div class="col-xs-12 col-sm-12 text-c">
                    <input class="btn btn-primary radius" type="submit" value="保存">
                    <input class="btn btn-primary radius" type="submit" value="提交">
                </div>
            </div>
        </form>
    </article>
<script type="text/javascript">
$(function(){
	$("#addForm").validate({
		rules:{
            name:{
				required:true,
				minlength:1,
				maxlength:25
			},companyId:{
                required:true
            },sex:{
                required:true
            },age:{
                required:false,
                digits:true,
                minlength:1,
                maxlength:3
            },mobile:{
                required:false,
                digits:true,
                maxlength:20
            },dutyCode:{
                required:true
            },remark:{
                required:false,
                maxlength:250
            },px:{
                required:true,
                digits:true
            }
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
            $(form).ajaxSubmit({
                dataType:"json",
                success:function(result){
                    if(result==1){
                        layer.msg('新增成功!', { icon: 1, time: 1000 },function () {
                            window.parent.location.reload();
                        });
                    }else{
                        layer.msg('新增失败!', { icon: 2, time: 1000 },function () {
                            window.parent.location.reload();
                        });
                    }
                }
            });
		}
	});

    $.ajax({
        type:'post',
        url:'[[#{staticServer}]]/outsource/company/selectAll',
        traditional: true,
        data:{},
        success:function(data){
            $.each(data,function(i,item){
                $("#companyId").append("<option value='"+item.id+"'>"+item.companyName+"</option>");
            });
        }
    });
});
</script>
</div>
</body>
</html>
