<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="~{layout/layout2}">
<head>
	<title>修改人员信息</title>
</head>
<body>
<div layout:fragment="content">
    <article class="cl pd-10">
        <form action="" method="" class="form form-horizontal" id="">
            <input type="hidden" id="id" name="id"/>
            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-3">起止日期：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'endDate\')||\'%y-%M-%d\'}'})" disabled id="startDate" name="startDate" class="input-text Wdate" style="width:140px;">
                    -
                    <input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'startDate\')}',maxDate:'%y-%M-%d'})" disabled id="endDate" name="endDate" class="input-text Wdate" style="width:140px;">
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-3">本周工作总结：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <textarea name="content" id="content" class="textarea" disabled="disabled" style="height: 150px"></textarea>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-3">下周工作计划：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <textarea name="contentNext" id="contentNext" disabled="disabled" class="textarea" style="height: 150px"></textarea>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-3">附件：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <p><span id="fj"></span> <a href="http://down.h-ui.net/h-ui/icheck.zip" class="btn btn-primary radius size-MINI"><i class="Hui-iconfont">&#xe640;</i> 下载</a></p>
                </div>
            </div>

            <div class="row cl">
                <div class="col-xs-12 col-sm-12 text-c">
                    <input class="btn btn-primary radius" type="submit" value="确定">
                </div>
            </div>
        </form>
    </article>
<script type="text/javascript">
$(function(){
    var companyId;
    $.ajax({
        type:'post',
        url:'getById',
        data:{
            id: parent.data.id,
        },
        success:function(data){
            $("#id").val(data.id);
            $("#startDate").val(data.startDate);
            $("#endDate").val(data.endDate);
            $("#content").text(data.content);
            $("#contentNext").val(data.contentNext);
            $("#fj").text(data.fj);
        }
    });
});
</script>
</div>
</body>
</html>
