<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="~{layout/layout2}">
<head>
	<title>新增weblogic</title>
</head>
<body>
<div layout:fragment="content">
    <article class="cl pd-10">
        <form action="addWeblogic" method="post" class="form form-horizontal" id="addWeblogicForm">
            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>weblogic名称：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" name="weblogicName" id="weblogicName" class="input-text" autocomplete="off" placeholder="weblogic名称"/>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>weblogic地址：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" name="weblogicUrl" class="input-text" autocomplete="off" placeholder="2~10个中文"/>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>weblogic用户名：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" name="weblogicUsername" class="input-text" autocomplete="off" placeholder="weblogic登录的用户名"/>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-3">weblogic密码：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" name="weblogicPassword" class="input-text" autocomplete="off" placeholder="weblogic登录的密码"/>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>负责人：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" name="fzr" class="input-text" autocomplete="off" placeholder="weblogic负责人"/>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-3">描述：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <textarea name="description" cols="" rows="3" class="textarea" placeholder=""></textarea>
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>排序：</label>
                <div class="formControls col-xs-8 col-sm-8">
                    <input type="text" name="px" class="input-text" autocomplete="off" placeholder=""/>
                </div>
            </div>

            <div class="row cl">
                <div class="col-xs-12 col-sm-12 text-c">
                    <input class="btn btn-primary radius" type="submit" value="保存">
                    <!--<input class="btn btn-primary radius" type="button" onclick="history.back(-1)" value="返回">-->
                </div>
            </div>
        </form>
    </article>
<script type="text/javascript">
$(function(){
	$("#addWeblogicForm").validate({
		rules:{
            weblogicName:{
				required:true,
				minlength:1,
				maxlength:25
			},weblogicUrl:{
                required:true,
                minlength:1,
                maxlength:200
            },weblogicUsername:{
                required:true,
                minlength:1,
                maxlength:30
            },fzr:{
                required:true,
                minlength:1,
                maxlength:50
            },px:{
                required:true,
                digits:true,
                minlength:1,
                maxlength:3
            },description:{
                required:false,
                maxlength:250
            }
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//form.submit();
            $(form).ajaxSubmit({
                dataType:"json",
                success:function(result){
                    if(result==1){
                        layer.msg('新增用户成功!', { icon: 1, time: 1000 },function () {
                            window.parent.location.reload();
                        });
                    }else{
                        layer.msg('新增用户失败!', { icon: 2, time: 1000 },function () {
                            window.parent.location.reload();
                        });
                    }
                }
            });
		}
	});
});
</script>
</div>
</body>
</html>
